<p [ngClass]="style">{{title}}</p> <!--one-way binding(shows the value)-->
<input type="text" [(ngModel)]="word"><!--TWo-way binding(gets the value from user and updates and also shows the updated value)-->
<p>{{word}}</p> 


<div *ngIf="flag"> 
    <app-child [name]="title" (valToParent)="getData($event)"></app-child>
</div>
<button (click)="changeFlag()">Show</button>

<div *ngFor="let a of arr">
    <p>{{a}}</p>
</div>
